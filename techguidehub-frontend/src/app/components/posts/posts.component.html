<form (ngSubmit)="onSubmit()" #postForm="ngForm">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="post.title" name="title">
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <textarea class="form-control" id="body" required [(ngModel)]="post.body" name="body"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>*
